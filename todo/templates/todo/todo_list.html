<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things that I need to do:</h1>
    <table>
    {% for item in items %}
        <tr>
            {% if item.done_status %}
            <td><s>{{ item.name }}</s></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
        </tr>
        {% empty %}
        <tr><td>You have nothing to do.</td></tr>
    {% endfor %}
    </table>
</body>
</html>
